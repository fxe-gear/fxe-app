<ion-view title="Welcome">
    <ion-content class="has-header" padding="true">
        <form class="list">
            <a ng-click="facebookLogin()" class="button button-positive button-block  icon-left ion-social-facebook">Use Facebook account</a>
            <button class="button button-assertive button-block  icon-left ion-social-google">Use Google account</button>
            <div class="spacer" style="width: 300px; height: 20px;"></div>
            <a href="#/create-account" class="button  button-block ">Use Jumping account</a>
        </form>
    </ion-content>
</ion-view>
