<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Experience</title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <link href="css/style.min.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
  </head>

  <body ng-app="experience">
    <ion-side-menus>

      <!-- menu ============================================================================== -->
      <ion-side-menu side="left">
        <ion-header-bar>
          <h1 class="title">Experience</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close="" href="#/home">My experience</ion-item>
            <ion-item menu-close="" href="#/last-lesson">Last lesson</ion-item>
            <ion-item menu-close="" href="#/my-progress">My progress</ion-item>
            <ion-item menu-close="" href="#/join-lesson">Join lesson</ion-item>
            <ion-item menu-close="" href="#/settings">Settings</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- main ============================================================================== -->
      <ion-side-menu-content>

      <!-- navbar -->
        <ion-nav-bar ng-class="{transparent: transparentToolbar}">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content"></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
