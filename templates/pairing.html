<ion-view title="Pairing" hide-nav-bar="true">
  <ion-content padding="true" scroll="false" class="pairing">

    <div class="color">
      <div class="step">step {{ step + 1 }} of {{ stepCount }}</div>
      <div class="led" style="background-color: {{ color }}; box-shadow: 0px 0px 8px 1px {{ color }};"></div>
      <div class="question">Do you see <br> a <span class="color">{{ colorName }}</span> light?</div>
    </div>

    <div class="buttons">
      <button ng-click="yes()" class="button button-balanced button-block">Yes</button>
      <button ng-click="no()" class="button button-assertive button-block">No</button>
      <!-- <button ng-click="cannotRecognize()" class="button button-dark button-clear button-block">I cannot recognize the color</buton> -->
    </div>

  </ion-content>
</ion-view>
