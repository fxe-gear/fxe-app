<ion-view title="{{ ::lesson.sport == 1 ? 'Jumping' : 'Running' }} {{ ::lesson.start | date:'short' }}" ng-class="lesson.sport == 1 ? 'sport-jumping' : 'sport-running'">
  <ion-content padding="true" class="lesson">

    <div class="info">
      <div class="label">Your score:</div>
      <div class="score">{{ ::lesson.score | number:0 }}</div>
      <div class="label">Time:</div>
      <div class="time">{{ ::lesson.duration | msToTimeSpan }}</div>
    </div>

    <nvd3 options="chartOptions" data="chartData"></nvd3>

    <div class="tips">
      <h3>Quick tip</h3>
      <p>{{ tip }}</p>
    </div>

    <!-- <button class="button button-balanced icon icon-left ion-share share" ng-click="share()">Share</button> -->
    <!-- <button class="button button-dark button-outline" ng-click="toggleReference()"> {{ chartData.length > 1 ? 'Hide' : 'Show' }} ideal lesson</button> -->

  </ion-content>
</ion-view>
