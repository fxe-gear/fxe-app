<ion-view title="Create account">
    <ion-content padding="true" class="has-header create">

      <jump-account user="user" class="card">
        <button class="button button-balanced button-block" ng-disabled="$parent.f.$invalid" ng-click="create()">Create account</button>
        <a ui-sref="login" class="button button-dark button-clear button-block ">I already have an account</a>
      </jump-account>

    </ion-content>
</ion-view>
